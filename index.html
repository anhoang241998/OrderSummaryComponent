<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <div class="container">
        <div class="hero-img-container">
          <img
            src="./images/illustration-hero.svg"
            alt="dance-girl"
            class="order-img"
          />
        </div>
        <div class="text-content">
          <h2 class="title">Order Summary</h2>
          <p class="subtitle">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-box">
            <div class="plan-box-left">
              <img src="./images/icon-music.svg" alt="music-icon" />
              <div>
                <h5>Annual Plan</h5>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
  
          <a href="#" class="proceed-btn">Proceed to Payment</a>
          <a href="#" class="cancel-btn">Cancel Order</a>
        </div>
      </div>
  
      <div class="attribution">
        <span class="challenge-footer">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  
        </span> 
        <span class="challenge-developer">
            Coded by <a href="https://www.facebook.com/an.nguyenhoang.10/">Nguyen Hoang An</a>.
        </span>
      </div>
    </div>
  </body>
</html>
